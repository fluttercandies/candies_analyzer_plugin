name: candies_lints
description: The plugin to help create custom lint quickly and provide some useful lints.
version: 2.0.3
homepage: https://github.com/fluttercandies/candies_analyzer_plugin

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  path: ^1.8.0
  analyzer: ^4.7.0
  analyzer_plugin: ^0.11.1
  logger: ^1.1.0
  yaml: ^3.1.1
  pubspec_parse: ^1.2.1
  io: ^1.0.3
dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.4

executables:
  candies_lints: main

# dart pub global activate --source path ./
